<div class="row flex-column align-items-center">
  <div *ngIf="post" class="col-md-6">
    <div class="card bg-dark-2 shadow border-0">
      <img [src]="post?.url" [alt]="post?.title" class="card-img-top">
      <div class="card-body">
        <h6 class="card-title text-white mb-2">{{ post?.title }}</h6>
        <div class="d-flex justify-content-start mb-2">
          <span *ngFor="let tag of tags" class="badge badge-light mr-1">{{ tag.name }}</span>
        </div>
        <small class="d-flex justify-content-end align-items-center" style="color: rgba(255, 255, 255, 0.6)"><span
          class="oi oi-eye" aria-hidden="true" style="font-size: 1rem; margin-right: 3px"></span>{{ post?.view_count }}
        </small>
      </div>
    </div>
  </div>
</div>
