<div class="row justify-content-center">
  <div class="col-sm-12 col-md-6">
    <div class="list-group">
      <div class="list-group-item rounded bg-dark-2 text-decoration-none mb-3" *ngFor="let post of posts; index as i">
        <div class="d-flex justify-content-between">
          <div class="d-flex col-md-6 align-items-center">
            <img [src]="post.url" [alt]="post.title" class="mr-4 img-thumbnail" style="max-height: 100px; width: 50px">
            <h5 class="mb-1 text-white mr-4 overflow-hidden">{{ post.title }}</h5>
          </div>
          <div class="d-flex col-md-6 align-items-center justify-content-end">
            <button class="btn btn-dark mr-2">View</button>
            <button [routerLink]="['/edit',post.id]" class="btn btn-dark mr-2">Edit</button>
            <button class="btn btn-danger" (click)="deletePost(post.id)">Delete</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
